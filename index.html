
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--nav bar-->
    <nav>
        <div class="logo">CSS Demo</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- CSS Selector -->
    <section class="selectors">
        <h2>CSS Selectors</h2>
        <p class="class-selector">This is a class selector.</p>
        <p id="id-selector">This is an ID selector.</p>
        <p data-type="attribute">This is an attribute selector.</p>
        <button>Hover me</button>
    </section>

    <!-- Flexbox Cards -->
    <section class="flexbox">
        <h2>Flexbox Layout</h2>
        <div class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
        </div>
    </section>

    <!-- CSS Grid -->
    <section class="grid-section">
        <h2>CSS Grid</h2>
        <div class="grid-container">
            <div class="grid-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHvbNQcReazGfaPLf8JWiORf0x1119yBVMiA&s" alt="kai1"></div>
            <div class="grid-item"><img src="https://cdn.britannica.com/90/257790-050-1E89C7CB/Kyrie-Irving-Dallas-Mavericks-NBA-action-2024.jpg" alt="kai2"></div>
            <div class="grid-item"><img src="https://w0.peakpx.com/wallpaper/927/99/HD-wallpaper-kyrie-irving-celtics-basketball.jpg" alt="kai3"></div>
            <div class="grid-item"><img src="https://c4.wallpaperflare.com/wallpaper/545/570/417/boston-nba-basketball-celtics-kyrie-hd-wallpaper-preview.jpg" alt="kai4"></div>
            <div class="grid-item"><img src="https://i.pinimg.com/474x/9d/2b/a4/9d2ba46459af733cb16c0e63317acc4e.jpg" alt="kai5"></div>
            <div class="grid-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF71qPFYZLAEee8VpjbnbB_IBX44mdDJjZXQ&s" alt="kai6"></div>
        </div>
    </section>

</body>
</html>
